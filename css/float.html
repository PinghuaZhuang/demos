<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #demo {
            width: 100%;
            height: 300px;
            background-color: red;
        }

        .wrap {
            width: 60%;
            height: 200px;
            background-color: green;
        }

        .float {
            float: left;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="demo">

        <div class="wrap"></div>
        <div class="float"></div>

    </div>

</body>
</html>
